name: Build and Upload Asset

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Install pkg
        run: npm install -g pkg

      - name: Bundle project
        run: npm run bundle

      - name: Pack extension
        run: npm pack --ignore-scripts

      - name: Bundle .gemini + dotnet-upgrade docs
        run: |
          mkdir -p dist/package-content
          cp -r docs/dotnet-upgrade dist/package-content/
          cp -r .gemini dist/package-content/
          cd dist
          zip -r gemini-docs-package.zip package-content

      - name: Build Windows exe
        run: |
          mkdir -p dist
          pkg . --targets node20-win-x64 --output dist/net-upgrade-gemini.exe

      - name: Upload Release .tgz
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tgz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gemini Docs Package
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gemini-docs-package.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Windows Binary (.exe)
        uses: softprops/action-gh-release@v2
        with:
          files: dist/net-upgrade-gemini.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}