name: Build and Upload Asset

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Bundle project
        run: npm run bundle

      - name: Pack .tgz package
        run: npm pack --ignore-scripts

      - name: Bundle .gemini + dotnet-upgrade docs
        run: |
          mkdir -p dist/docs
          cp -r docs/dotnet-upgrade dist/docs/
          cp -r .gemini dist/docs/
          cd dist
          zip -r gemini-docs-package.zip docs

      - name: List built assets (debug)
        run: ls -lh . dist

      - name: Upload Release .tgz
        uses: softprops/action-gh-release@v2
        with:
          files: "*.tgz"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Gemini Docs Package
        uses: softprops/action-gh-release@v2
        with:
          files: dist/gemini-docs-package.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}